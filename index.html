</html>

<input type="text" id="searchInput" placeholder="Hledat...">
<ul id="searchResults"></ul>

<script>
const pages = [
  { name: "Air France", url: "airfrance.html" },
  { name: "Emirates", url: "emirates.html" },
  { name: "Lufthansa", url: "lufthansa.html" },
  { name: "Qatar", url: "qatar.html" },
  { name: "Ryanair", url: "ryanair.html" },
  { name: "Letadla", url: "letadla.html" },
  { name: "Boeing 737", url: "Boeing737.html" }
];

document.getElementById('searchInput').addEventListener('input', function() {
  const query = this.value.toLowerCase();
  const results = pages.filter(p => p.name.toLowerCase().includes(query));
  const resultsList = document.getElementById('searchResults');
  resultsList.innerHTML = '';
  results.forEach(r => {
    const li = document.createElement('li');
    const a = document.createElement('a');
    a.href = r.url;
    a.textContent = r.name;
    li.appendChild(a);
    resultsList.appendChild(li);
  });
});
</script>
